<div class="dialog">
  <h1>Add New Screen</h1>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="screen.name" name="projectName">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="screen.description" name="projectDescription">
    </div>
    <fieldset class="form-group">
      <legend>Select Type</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="image" id="image" value="image" [(ngModel)]="screen.type">
          Upload Image
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="grapesjs" id="grapesjs" value="grapesjs" [(ngModel)]="screen.type">
          Prototype with GrapesJS
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="direwolf" id="direwolf" value="direwolf" [(ngModel)]="screen.type">
          Prototype with DireWolf
        </label>
      </div>
    </fieldset>
    <div *ngIf="screen.type==='image'" class="form-check">
      <div class="center">
        <file-drop headertext="Drop one image here" (onFileDrop)="dropped($event)"
                   (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
          <span></span>
        </file-drop>
        <div class="upload-table">
          <table class="table">
            <thead>
            <tr>
              <th>Name</th>
            </tr>
            </thead>
            <tbody class="upload-name-style">
            <tr *ngFor="let item of files; let i=index">
              <td><strong>{{ item.relativePath }}</strong></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div *ngIf="showImgTypeErrorMessage" class="alert-danger" style="padding: 6px;">
        Please upload a file with one of the following extensions: <br/> .png .jpeg .jpg or .svg
      </div>
    </div>
    <button class="btn btn-success" (click)="onSubmit()">Save Changes</button>
    <button class="btn" (click)="onCancel()">Cancel</button>
  </form>
</div>
