<div class="dialog">
  <h1>Create New Project</h1>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="project.name" name="projectName">
    </div>
    <div class="form-group">
      <label for="subtitle">Subtitle</label>
      <input type="text" class="form-control" id="subtitle" [(ngModel)]="project.subtitle" name="projectSubtitle">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="project.description" name="projectDescription">
    </div>
    <div class="form-group">
      <label for="organization">Organization</label>
      <select class="form-control" id="organization" [(ngModel)]="project.githubRepoOwner" name="ProjectRepository">
        <option value="rwth-i5-pharos" selected>rwth-i5-pharos</option>
      </select>
    </div>
    <button class="btn btn-success" (click)="onSubmit()">Create</button>
    <button class="btn" (click)="onCancel()">Cancel</button>
  </form>
  <div [hidden]="!loading" class="progress" style="margin-top: 10px;">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
  </div>
</div>
