<div class="dialog">
  <h1>Create New Project</h1>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="project.name" name="projectName">
    </div>
    <div class="form-group">
      <label for="subtitle">Subtitle</label>
      <input type="text" class="form-control" id="subtitle" [(ngModel)]="project.subtitle" name="projectSubtitle">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="project.description" name="projectDescription">
    </div>
    <div class="form-group">
      <label for="image">Cover Image</label>
      <input type="file" class="form-control-file" id="image" aria-describedby="fileHelp" [(ngModel)]="project.image" name="ProjectImage">
    </div>
    <button class="btn btn-success" (click)="onSubmit()">Create</button>
    <button class="btn" (click)="onCancel()">Cancel</button>
  </form>
</div>
